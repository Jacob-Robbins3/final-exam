<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <a href="index.html" class="btn btn-secondary mb-3">&larr; Back to posts</a>
    <div id="post" class="mb-4"></div>

    <h4>Comments</h4>
    <ul id="comments" class="list-group mb-3"></ul>

    <form id="commentForm" class="card card-body">
      <div class="mb-3">
        <textarea id="commentText" class="form-control" rows="3" placeholder="Add a comment..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post Comment</button>
    </form>
  </div>

  <script src="js/comments.js"></script>
</body>
</html>
